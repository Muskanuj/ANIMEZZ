<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anime Quiz</title>
<style>
  body {
    /* border-style: groove; */
    font-family:'Times New Roman', Times, serif;
    margin:0;
    padding: 40px;
    display: flex;
    justify-content: left;
    align-items: top;
    height: 100vh;
    /* background-color: #f0f0f0; */
    background-image: url('https://i.pinimg.com/564x/ae/2a/e5/ae2ae54397b66fb4c437ca5acf9ba959.jpg');
    /* filter:brightness(10%); */
  }

  #quiz-container {
    text-align:left;
    color: white;
  } 
 
  .page {
    display: none;
    padding: 10px;
    font-family:'Times New Roman', Times, serif;
    height: 30vh;

    /* background-color: white; */
    /* border: 1px solid #ccc; */
    border-radius: 8px;
    font-size: 34px;
    /* box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); */
  }

  #start-page {
    display: block;
  }

  #quiz-page {
    display: none;
  }

  h1 {
    margin-top: 0;
  }

  .category-btn {
    margin: 10px;
    padding: 10px 20px;
    font-size: 18px;
    background-color: #58ae7f;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  .category-btn:hover {
    background-color: #429631;
  }

  #quiz-title {
    margin-bottom: 20px;
  }

  #submit-btn {
    margin-top: 20px;
    padding: 10px 20px;
    font-size: 16px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  #submit-btn:hover {
    background-color: #0056b3;
  }
   #quiz-background {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-size: cover;
  background-position: center;
  z-index: -1;}
 #quiz-page {
  position: relative; 
  z-index: 1;
}  
</style>
</head>
<body>
  <div id="quiz-container">
    
    <div id="start-page" class="page">
      <h1>Welcome to ANIQUIZ</h1>
      <p>Select a category to start:</p>
      <button class="category-btn" onclick="startQuiz('Naruto')">Naruto</button>
      <button class="category-btn" onclick="startQuiz('OnePiece')">One Piece</button>
      <button class="category-btn" onclick="startQuiz('TokyoRevengers')">Tokyo Revengers</button>
      <button class="category-btn" onclick="startQuiz('JujutsuKaisen')">JJK</button>
    </div>
    <div id="quiz-background"></div>
    <div id="quiz-page" class="page">
      <div id="quiz-header">
        <h1 id="quiz-title">Anime Quiz</h1>
        <p id="question-text"></p>
        <p> <a href="https://aniquiz.com" target="_blank">Visit My Anime Quiz</a></p>
      </div>
    
      <form id="quiz-form">
        <label><input type="radio" name="choice" value="0"> <span id="choice-0"></span></label><br>
        <label><input type="radio" name="choice" value="1"> <span id="choice-1"></span></label><br>
        <label><input type="radio" name="choice" value="2"> <span id="choice-2"></span></label><br>
        <label><input type="radio" name="choice" value="3"> <span id="choice-3"></span></label><br>
      </form>
      <button id="submit-btn" onclick="checkAnswer()">Submit</button>
    </div>
  </div>
  </div>
  <script src="main.js">  
  </script>
</body>
</html>
